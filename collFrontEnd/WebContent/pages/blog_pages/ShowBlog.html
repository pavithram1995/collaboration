<div class="container" ng-controller="BlogController">
<h4>Show Blog</h4>
 <div id="accordion">
    <div class="card" ng-repeat="blog in blogdata">
      <div class="card-header">
        <a class="card-link" data-toggle="collapse" href="/#{{blog.blogid}}">{{blog.blogName}}         
        </a>
      </div>
      <div id="{{blog.blogid}}" class="collapse show" data-parent="#accordion">
        <div class="card-body">
         {{blog.blogContent}}
        </div>
      </div>
    </div>
    </div>
    </div>
