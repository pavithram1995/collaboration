<br><br><br><br>
<div class="container" ng-controller="BlogCommentController">

<link href="showblog.css" rel="stylesheet" id="style"></link>

<div id="accordion" role="tablist">
  <div class="card" >
    <div class="card-header" role="tab" id="headingOne">
      
        <a data-toggle="collapse" href="/#{{blog.blogid}}" aria-expanded="true" aria-controls="{{blog.blogid}}">
          {{blog.blogName}}
        </a>
      
      <img src="likeicon.png" width="20" height="20" ng-click="incrementLikes(blog.blogid)"/>{{blog.likes}}&nbsp;&nbsp;&nbsp;&nbsp;
      <img src="dislikesicon.png" width="20" height="20" ng-click="incrementDisLikes(blog.blogid)"/>{{blog.dislikes}}
      
      &nbsp;&nbsp;&nbsp;&nbsp;
      <span ng-show="blog.username==currentUser.username">
      <a ng-click="deleteBlog(blog.blogid)">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
        
        &nbsp;&nbsp;&nbsp;&nbsp;
        
        <a ng-click="editBlog(blog.blogid)">
          <span class="glyphicon glyphicon-edit"></span>
        </a>
        </span>
         &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
      <div id="{{blog.blogid}}" class="panel-collapse collapse">
      <div class="card-body">{{blog.blogContent}}
      
      </div>
      <div class="card-footer">
      <span ng-repeat="comment in blogComment">
      {{comment.blogComment}}
      {{comment.commentDate}}<br>
      
      </span>
      <textarea id="commentText"  ng-model="comment.blogComment"></textarea><br>
            <span><input type="button" ng-click="addComment()" value="Add Comment" class="btn btn-secondary"/></span>
      </div>
      
      </div>
        </div>
        </div>
        </div>
