<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="register.css" rel="stylesheet" id="style">
</head>
<body>

<div class="container" ng-controller="UserController">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        
        	<div class="panel panel-default">
        	<br><br><br>
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please sign up for Unico  <small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    		<div class="form-group">
			    				<input type="username" name="username" ng-model="userDetail.username" id="username" class="form-control input-sm" 
			    				placeholder="User Name" pattern="[A-Za-z0-9]+" 
								title="Enter only the alphabets between a to z and numbers between 0 to 9"
								required>
			    			</div>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="first_name" ng-model="userDetail.firstname" id="first_name" class="form-control input-sm" 
			                placeholder="First Name"
			                pattern="[A-Za-z]+" 
							title="Enter only the alphabets between a to z"
							required>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" ng-model="userDetail.lastname" id="last_name" class="form-control input-sm" 
			    						placeholder="Last Name"
			    						pattern="[A-Za-z]+" 
										title="Enter only the alphabets between a to z"
										required>
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" ng-model="userDetail.emailid" id="email" class="form-control input-sm" 
			    				placeholder="Email Address"
			    				pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
								title="Eg:abc@xyz.com"
								required>
			    			</div>

			    			
			    					<div class="form-group">
			    						<input type="password" name="password" ng-model="userDetail.password" id="password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				<div>	
			    				<font color="red">{{regerror}}</font>
			    			
			    			<br/>
			    			
			    			<button type="submit" ng-click="register()"  class="btn btn btn-primary">Register</button>
			    		</div>
			    		</form>
			    		</div>
			    	</div>
	    		</div>
    		</div>
    	</div>
    

</body>
</html>
