<div class="container" ng-controller="FriendController">
<div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading c-list">
                    <span class="title">Friends</span>                   
                </div>
                
                <ul class="list-group" id="contact-list">
                
                    <li class="list-group-item" >
                    
                        <div class="col-xs-12 col-sm-3" ng-repeat="friend in showFriends" ng-show="friend.username==currentUser.username">
                            <img src="http://localhost:8080/collMiddleWare/getImage/{{friend.friendusername}}" alt="profile picture" class="img-responsive img-circle" width="50px" height="50px" />
                        </div>
                         <div class="col-xs-12 col-sm-9" ng-repeat="friend in showFriends" ng-show="friend.username==currentUser.username">
                            <span class="name">{{friend.friendusername}}</span><br/>                            
                           <input type="button" value="Unfriend" ng-click="unfriend(friend.friendId)" class="btn btn-secondary">
                        </div>
                        <div class="col-xs-12 col-sm-3" ng-repeat="friend in showFriends" ng-show="friend.friendusername==currentUser.username">
                            <img src="http://localhost:8080/collMiddleWare/getImage/{{friend.username}}" alt="profile picture" class="img-responsive img-circle" width="50px" height="50px" />
                        </div>
                         <div class="col-xs-12 col-sm-9" ng-repeat="friend in showFriends" ng-show="friend.friendusername==currentUser.username">
                            <span class="name">{{friend.friendusername}}</span>                        
                           <input type="button" value="remove" ng-click="unfriend(friend.friendId)" class="btn btn-link">
                        </div>
                        <div class="clearfix"></div>
                        
                    </li>
                    </ul>
                    
              </div>
          </div>
      </div>

</div>
